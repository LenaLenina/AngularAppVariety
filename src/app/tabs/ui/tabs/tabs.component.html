<button 
  *ngFor="let tab of tabs; let index = index"
  #tab
  type="button"
  class="tab"
  [class.tab_hidden]="isIndexMoreThanLastVisibleIndex(index)"
  (click)="onSelectedTab(tab)"
>
  <span class="wrapper">{{tab}}</span>
</button>
<div class="more">
  <button
    *ngIf="lastVisibleIndexLessThanTabsLength()"
    type="button"
    class="tab"
  >
    <span class="wrapper">More</span>
  </button>
  <div class="dropdown">
    <ng-container *ngFor="let tab of tabs; let index = index">
      <button 
        *ngIf="isIndexMoreThanLastVisibleIndex(index)"
        type="button"
        class="item"
        (click)="onSelectedTab(tab)"
      >
        {{tab}}
      </button>
    </ng-container>
  </div>
</div>
